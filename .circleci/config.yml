version: 2.1


            
jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-dep]
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-dep

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: Backend build
          command: |
            cd backend
            npm install
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-deps
  test-frontend:
   docker:
      - image: cimg/node:13.8.0
   steps:
      - checkout
      - restore_cache:
          keys: [frontend-deps]
      - run:
          name: front-end Unit Test
          command: |
            cd frontend
            npm install
            npm run test          
  test-backend:
     docker:
      - image: cimg/node:13.8.0
     steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: back-end Unit Test
          command: |
            cd frontend
            npm install
            npm run test
      - save_cache:
          paths: [backend/node_modules]
          key: backend-deps
  scan-frontend:
     docker:
      - image: cimg/node:13.8.0
     steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: back-end scan
          command: |
            cd frontend
            npm install
            npm audit --fix --audit-level=critical            
            npm audit --audit-level=critical
      - save_cache:
          paths: [backend/node_modules]
          key: backend-deps

  scan-backend:
     docker:
      - image: cimg/node:13.8.0
     steps:
      - checkout
      - restore_cache:
          keys: [backend-deps]
      - run:
          name: back-end scan
          command: |
            cd frontend
            npm install
            npm audit --fix --audit-level=critical
            npm audit --fix --audit-level=critical
            npm audit --audit-level=critical
      - save_cache:
          paths: [backend/node_modules]
          key: backend-deps 
            

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
           requires: [build-frontend]
      - test-backend:
           requires: [build-backend]
      - scan-backend:
           requires: [build-backend]
      - scan-frontend:
           requires: [build-frontend]
      
      
